
{{- if .Values.ingress_api }}
{{- $release_name := .Release.Name -}}
{{- $deployment_task := .Values.deployment_task.name -}}
{{- $svcPort := .Values.service_task.port -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-{{ .Values.ingress_api.name }}
  {{- with .Values.ingress_api.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress_api.tls }}
  tls:
    {{- range .Values.ingress_api.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}

  rules:
    {{- range .Values.ingress_api.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name:  {{  $release_name }}-{{  $deployment_task }}
                port:
                  number: {{  $svcPort }}
          {{- end }}
    {{- end }}
{{- end }}